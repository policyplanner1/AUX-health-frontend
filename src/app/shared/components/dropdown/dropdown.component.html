<div class="dropdown" [class.open]="isOpen">
  <!-- Trigger -->
  <button
    type="button"
    class="dropdown-trigger"
    [disabled]="disabled"
    (click)="$event.stopPropagation(); toggleMenu()"
  >
    {{ selected || placeholder }}
    <span class="chevron" *ngIf="showIcon">
      <img [src]="iconSrc" alt="" [style.width.px]="iconSize" [style.height.px]="iconSize">
    </span>
  </button>

  <!-- Menu -->
  <div class="dropdown-menu" *ngIf="isOpen" (click)="$event.stopPropagation()">
    <div class="dropdown-item" *ngFor="let option of options" (click)="selectOption(option)">
      {{ option }}
    </div>
  </div>
</div>
